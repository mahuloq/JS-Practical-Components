<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
      crossorigin="anonymous"
    />
    <style>
      body {
        padding: 30px;
      }
    </style>
  </head>
  <body>
    <!-- Option 1-->
    <div class="text-center">
      <button class="btn btn-danger" onclick="goCoocoo()">Go Coocoo</button>
    </div>

    <!--Option 2: Use elements directly on elemeent in js-->

    <div class="text-center">
      <button class="btn btn-danger coffee-btn">Get Coffee</button>
    </div>
    <div class="text-center">
      <button class="btn btn-danger coffee-btn">Get Coffee</button>
    </div>
    <div class="text-center">
      <button class="btn btn-danger coffee-btn">Get Coffee</button>
    </div>

    <!--Option 3: Using addEvent Listener-->
    <div class="text-center">
      <button class="btn btn-primary lala-btn">Not Listening</button>
    </div>

    <script>
      //1 grab elements from dom
      //2 attach event listeners

      //   <!-- Option 1-->
      function goCoocoo() {
        const body = document.querySelector("body"); //or body =document.body
        body.style.backgroundColor = "#c00C00";
        // or body =document.body.style.backgroundcolow = ''
      }

      // Option 2 ====================================
      // to select all of samee button use querySelectorAll
      const coffeeButton = document.querySelectorAll(".coffee-btn");
      //   coffeeButton.onclick = function () {
      //     document.body.style.backgroundColor = "#C0FFEE";
      //   };
      //   coffeeButton.onmouseenter = goCoocoo;

      function getCoffee() {
        document.body.style.backgroundColor = "#C0FFEE";
      }
      coffeeButton.forEach(function (button) {
        button.onclick = getCoffee;
      });

      //Option 3 ==========================================
      const lalaButton = document.querySelector(".lala-btn");

      function notListening() {
        document.body.style.backgroundColor = "#1a1a1a";
      }

      lalaButton.addEventListener("click", notListening);
      lalaButton.addEventListener("mouseenter", goCoocoo);
      const buttons = document.querySelectorAll("button");
      buttons.forEach((button) =>
        button.addEventListener("mouseleave", notListening)
      );
    </script>
  </body>
</html>
