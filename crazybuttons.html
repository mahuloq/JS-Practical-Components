<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
      crossorigin="anonymous"
    />
    <style>
      body,
      .jumbotron {
        padding: 30px;
      }
      .text-giant {
        font-size: 40px;
      }

      /* <!--Option 1--> */
      .btn-crazy {
        position: absolute;
        top: 30px;
        left: 35%;
        width: 30%;
        transition: 0.5s ease all;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <button type="button" class="btn-crazy btn btn-lg btn-danger">
      Click Me
    </button>
    <button type="button" class="btn-crazy btn btn-lg btn-primary">
      Click Me
    </button>
    <button type="button" class="btn-crazy btn btn-lg btn-success">
      Click Me
    </button>

    <script>
      //Grab Everything we need
      const crazyButtons = document.querySelectorAll(".btn-crazy");

      // Define functions
      function goCrazy() {
        //get a random number for left offset
        const offsetLeft =
          Math.random() * (window.innerWidth - this.clientWidth);

        //get a random number for top offset
        const offsetTop =
          Math.random() * (window.innerHeight - this.clientHeight);
        //apply numbers to button
        this.style.top = offsetTop + "px";

        this.style.left = offsetLeft + "px";
      }

      // add event listeners
      crazyButtons.forEach((button) =>
        button.addEventListener("mouseenter", goCrazy)
      );
    </script>
  </body>
</html>
